name: Deploy to Cloudflare Pages on Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node (jika perlu build)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Jika project Anda pakai build step (npm/yarn/vite/webpack)
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Upload hasil build ke Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy ./dist \
            --project-name ${{ secrets.CLOUDFLARE_PROJECT_NAME }} \
            --branch releases/${{ github.event.release.tag_name }} \
            --commit-hash ${{ github.sha }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
